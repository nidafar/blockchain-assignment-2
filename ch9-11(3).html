    <script>
    /*3. Write a program to take input color of road traffic signal
from the user & show the message according to this table:
Signal color Message
Red Must Stop
Yellow Ready to move
Green Move now*/
    
     var x = prompt("color of road traffic signal?");
    if (x ==="red")  {
        alert("must stop.");
    
    }else if (x ==="yellow"){
        alert("ready to move ");
    }else if (x ==="green") {
        alert("move now.");
    }
    
    </script>
