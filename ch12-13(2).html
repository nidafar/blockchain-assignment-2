    <script>
    /*2. Write a JavaScript program that accept two integers and
display the larger. Also show if the two integers are equal..”*/
    
   var number1= +prompt("Enter first Integer");
   var number2 = +prompt("Enter second Integer");
   
   if (number1 > number2){alert(number1 + " is larger than " + number2)} 
  else if ( number1 < number2){alert(number2 + " is larger than " + number1)} 
  else alert(number1 + " and " +  number2 + " are equal." );
    </script>
