    <script>
    /*6. Write a program to take input the marks obtained in three
subjects & total marks. Compute & show the resulting
percentage on your page. Take percentage & compute
grade as per following table:

Show the total marks, marks obtained, percentage,*/
    
var marks1 = prompt("Enter 1st subject marks");
var marks2 = prompt("Enter 2nd subject marks");
var marks3 = prompt("Enter 3rd subject marks");
var marks1 = Number(marks1);
var marks2 = Number(marks2);
var marks3 = Number(marks3);
var totalMarks = 300;
var obtainedMarks = (marks1 + marks2 + marks3);
var percentage = obtainedMarks / totalMarks * 100;
percentage = Math.round(percentage);
document.write("<h1>Marksheet</h1>")
document.write("Total marks: "+ totalMarks + "<br>");
document.write("Marks obtaines: " + obtainedMarks + "<br>");
document.write("Percentage: " + percentage + "%<br>");
if (percentage >= 80){document.write("Grade: A-one<br>Remarks: Excellent")}
else if (percentage >= 70){document.write("Grade: A<br>Remarks: good")}
else if (percentage >= 60){document.write("Grade: B<br>Remarks: You need to improve")}
else {document.write("Grade: Fail<br>Remarks: Sorry")}
    
    </script>
</body>
