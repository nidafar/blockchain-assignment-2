<head>
    <title>js assignment</title>
    </head>
    <body>
        <script>
        /*1. Write a program that takes a character (number or string)
in a variable & checks whether the given input is a
number, uppercase letter or lower case letter. (Hint: ASCII
codes:- A=65, Z=90, a=97, z=122)..”*/
        
      var input = prompt("Enter number or character");
      if (Number(input)){alert("This is a number")}
      else if (input >="A" && input <="Z"){alert("This is uppercase letter")}
      else if (input >="a" && input <="z" ){alert("This is lower case letter")}
    
        </script>
    </body>
    </html>
